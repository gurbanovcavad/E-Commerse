{% extends "auctions/layout.html" %}

{% block body %}
<div class="form-container">
    {% if request.user.is_authenticated %}
    <div class="form-card">
        <h2 class="form-title">Create a New Listing</h2>
        <form action="{% url 'create_listing' %}" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_title">Title</label>
                <input id="id_title" type="text" name="title" placeholder="Enter a title" required>
            </div>

            <div class="form-group">
                <label for="id_description">Description</label>
                <textarea id="id_description" name="description" placeholder="Add a description" required></textarea>
            </div>

            <div class="form-group">
                <label for="id_starting_bid">Starting Bid</label>
                <input id="id_starting_bid" type="text" name="starting_bid" placeholder="Enter the starting bid" required>
            </div>

            <div class="form-group">
                <label for="id_image_url">Image URL (Optional)</label>
                <input id="id_image_url" type="url" name="image_url" placeholder="Optional">
            </div>

            <div class="form-group">
                <label for="id_category">Category (Optional)</label>
                <input id="id_category" type="text" name="category" placeholder="Optional">
            </div>

            <button type="submit" class="submit-btn">Create Listing</button>
        </form>
    </div>
    {% else %}
    <div class="login-links">
        <a href="{% url 'login' %}" class="link-btn">Log In</a>
        <a href="{% url 'register' %}" class="link-btn">Register</a>
    </div>
    {% endif %}
</div>
{% endblock %}
